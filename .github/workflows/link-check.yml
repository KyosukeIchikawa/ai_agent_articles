name: Link Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  # 毎月1日の午前3時に実行（月1回のチェック）
  schedule:
    - cron: '0 3 1 * *'

jobs:
  check-links:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Check regular links
      run: npm run check-links
      
    - name: Check GitHub Pages links
      run: npm run ghpages:check
      env:
        CHECK_GITHUB_PAGES: 'true'