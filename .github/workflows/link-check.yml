name: Link Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  # 毎週月曜日の午前3時に実行（定期的なチェック）
  schedule:
    - cron: '0 3 * * 1'

jobs:
  check-links:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Check links
      run: npm run check-links